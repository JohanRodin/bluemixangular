<!doctype html>
<html>
<head>
  <title>Bluemix Workshop Form</title>

<link href="css/main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script> 
  
  <script src="app/app.js"></script>
  <script src="app/myController.js"></script>
  
</head>
<body ng-app="myApp">
  <div class="main" ng-controller="myController">
    <div class="container">
    <h1>{{name}}</h1>
      <div class="app">
        <span class="version">{{version}}</span>
        <span class="msg">{{message}}</span>
      </div>
    </div>
  </div>
</body>

</html>
